version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: psyfi-postgres
    environment:
      POSTGRES_DB: psyfi
      POSTGRES_USER: psyfi_user
      POSTGRES_PASSWORD: psyfi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - psyfi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: psyfi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - psyfi-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psyfi-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://psyfi_user:psyfi_password@postgres:5432/psyfi
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key
      ARWEAVE_WALLET_PATH: /app/arweave-wallet.json
      AI_SERVICE_URL: http://ai-service:8000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/arweave-wallet.json:/app/arweave-wallet.json
    networks:
      - psyfi-network

  # AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: psyfi-ai
    environment:
      PYTHONPATH: /app
      MODEL_PATH: /app/models
      ARWEAVE_WALLET_PATH: /app/arweave-wallet.json
    ports:
      - "8000:8000"
    volumes:
      - ./ai-service/models:/app/models
      - ./ai-service/arweave-wallet.json:/app/arweave-wallet.json
    networks:
      - psyfi-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: psyfi-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_AI_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - ai-service
    networks:
      - psyfi-network

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: psyfi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - ai-service
    networks:
      - psyfi-network

volumes:
  postgres_data:
  redis_data:

networks:
  psyfi-network:
    driver: bridge
